{% set name = "hdx-python-utilities" %}
{% set version = "3.6.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0ea514081fa203b6e4be56d093bfeddd16897d2d23ad5aa31e5aa5b6c9bc8c5e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=3.8
    - beautifulsoup4
    - email_validator
    - frictionless >=5.16.0
    - html5lib
    - loguru
    - python-dateutil ==2.8.2
    - ratelimit
    - requests-file
    - ruamel.yaml
    # from frictionless[json]
    - ijson >=3.2.3
    - jsonlines >=4.0.0
    # from frictionless[excel]
    - openpyxl >=3.1.2
    - tableschema-to-template >=0.0.13
    - xlrd >=2.0.1
    - xlwt >=1.3.0

test:
  imports:
    - hdx.utilities
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://hdx-python-utilities.readthedocs.io
  summary: |
    A range of helpful utilities for Python developers including streaming
    tabular data, date parsing, JSON and YAML handling, dictionary and list
    utilities
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://hdx-python-utilities.readthedocs.io
  dev_url: https://github.com/OCHA-DAP/hdx-python-utilities

extra:
  recipe-maintainers:
    - kynan
    - mcarans
